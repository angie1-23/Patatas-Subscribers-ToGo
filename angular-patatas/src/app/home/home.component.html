<div class="container">
	<div class="row">
		<div class="col">
			<table class="table table-striped list">
				<thead>
					<tr>
						<th>id</th>
						<th>Title</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let post of listSubs ">
						<td>{{post.Name}}</td>
						<td>{{post.Email}}</td>
						<td>{{post.PhoneNumber}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<button (click)="onShowModal(null)" type="button" class="card-button2" data-bs-toggle="modal"
	data-bs-target="#editProductModal">Add new User</button>

<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-3"> Add new users</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
			</div>
			<form  [formGroup]="addUserForm" (ngSubmit)="userAdd()" >
				<div class="modal-body">
					<div class="mb-3">
						<label for="userEmail" class="form-label"> Name subscribers </label>
						<input type="text" class="form-control" [ngModel]="currentUser?.Name" aria-describedby="userName" formControlName="Name" 
							id="userName" name="Name">
					</div>
					<div class="mb-3">
						<label for="userEmail" class="form-label"> Email subscribers </label>
						<input type="text" class="form-control" [ngModel]="currentUser?.Email" aria-describedby="Email" formControlName="Email" 
							id="userEmail" name="Email">
					</div>
					<div class="mb-3">
						<label for="userCountryCode" class="form-label"> CountryCode </label>
						<input type="string" class="form-control" id="userCountryCode" [ngModel]="currentUser?.CountryCode" name="CountryCode" formControlName="CountryCode" >
					</div>
					<div class="mb-3">
						<label for="userPhoneNumber" class="form-label"> PhoneNumber </label>
						<input type="text" class="form-control" id="userPhoneNumber" [ngModel]="currentUser?.PhoneNumber" formControlName="PhoneNumber"
							name="PhoneNumber">
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" data-bs-dismiss="modal">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="d-flex gap-1"> 
	<button  type="button" class="card-button">Delete</button> 
	<button  type="button" class="card-button" data-bs-toggle="modal"
		data-bs-target="#editProductModal">Edit</button>
</div>
